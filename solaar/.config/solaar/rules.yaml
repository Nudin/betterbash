%YAML 1.3
---
- Process: anki
- Key: [Back Button, pressed]
- KeyPress:
  - '2'
  - click
...
---
- Process: anki
- Key: [Forward Button, pressed]
- KeyPress:
  - '4'
  - click
...
---
- Key: [Calc Vkeyboard, pressed]
- Execute: [kittz, qalc]
...
---
- Key: [Lock PC, pressed]
- Execute: systemctl suspend
...
---
- Process: mpv
- Key: [DPI Switch, pressed]
- KeyPress:
  - f
  - click
...
---
- Key: [DPI Switch, pressed]
- KeyPress:
  - Return
  - click
...
---
- Process: konsole
- Key: [Back Button, pressed]
- KeyPress:
  - BackSpace
  - click
...
---
- Process: kitty
- Key: [Back Button, pressed]
- KeyPress:
  - odiaeresis
  - click
...
---
- Or:
  - Process: konsole
  - Process: kitty
- Key: [Forward Button, pressed]
- KeyPress:
  - adiaeresis
  - click
...
---
- And:
  - Not:
      Process: kitty
  - Not:
      Process: konsole
- Key: [Back Button, pressed]
- KeyPress:
  - XF86_Back
  - click
...
---
- And:
  - Not:
      Process: konsole
  - Not:
      Process: kitty
- Key: [Forward Button, pressed]
- KeyPress:
  - XF86_Forward
  - click
...
---
- Key: [Host Switch Channel 2, pressed]
- KeyPress:
  - XF86_WLAN
  - click
...
---
- Key: [Lock PC, pressed]
- KeyPress:
  - XF86_Standby
  - click
...
---
- Key: [App Contextual Menu/Right Click, pressed]
- KeyPress:
  - Print
  - click
...
